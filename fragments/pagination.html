<div ng-show="pageNumbers.length > 1" id="pagination">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-if="currentPage >= maxPagesToShow && totalPages > maxPagesToShow">
                <a class="page-link" href="javascript:void(0)" ng-click="getPage(1)">В начало</a>
            </li>
            <li class="page-item" ng-if="currentPage > 1">
                <a class="page-link" href="javascript:void(0)" ng-click="getPage(currentPage - 1)">Предыдущая</a>
            </li>
            <li class="page-item" ng-repeat="pageNumber in pageNumbers"
                ng-class="{ 'active': currentPage === pageNumber }"
                ng-click="getPage(pageNumber)">
                <a class="page-link" href="javascript:void(0)">{{ pageNumber }}</a>
            </li>
            <li class="page-item" ng-if="currentPage < totalPages">
                <a class="page-link" href="javascript:void(0)" ng-click="getPage(currentPage + 1)">Следующая</a>
            </li>
            <li class="page-item" ng-if="currentPage < totalPages && totalPages > maxPagesToShow">
                <a class="page-link" href="javascript:void(0)" ng-click="getPage(totalPages)">В конец</a>
            </li>
        </ul>
    </nav>
</div>
